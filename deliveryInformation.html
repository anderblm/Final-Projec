<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
    <link rel="stylesheet" href="general.css">
    <ul class="topnav">
        <li><a href="Home.html">Home</a></li>
        <li><a href="addtobasket.html">Basket</a></li>
        <li><a href="trackOrder.html">Track Order</a></li>
        <li><a class="active" href="deliveryInformation.html">Delivery Information</a></li>
        <li class="right"><a href="login.html">Login</a></li>
    </ul>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <h2>Delivery Information</h2>
    
    <form id="deliveryForm">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>
        </div>

        <button type="button" onclick="continueToPlaceOrder()">Continue</button>
    </form>

    <div>
        <p>Already have an account? <a href="signup_login.html">Login</a></p>
        <p>Don't have an account? <a href="signup_login.html">Sign Up</a></p>
    </div>

    <script>
        function continueToPlaceOrder() {
            let fullName = document.getElementById("fullName").value;
            let address = document.getElementById("address").value;
            let email = document.getElementById("email").value;
            let phoneNumber = document.getElementById("phoneNumber").value;

            // Validate form fields
            if (fullName === "" || address === "" || email === "" || phoneNumber === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Store form information in local storage
            let deliveryInfo = {
                fullName: fullName,
                address: address,
                email: email,
                phoneNumber: phoneNumber
            };
            localStorage.setItem("deliveryInfo", JSON.stringify(deliveryInfo));

            // Navigate to the place order page
            window.location.href = "place_order.html"; // Change this to the place order page URL
        }
    </script>
</body>
</html>
